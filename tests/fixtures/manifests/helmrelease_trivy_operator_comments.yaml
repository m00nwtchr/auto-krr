apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: trivy-system
spec:
  chartRef:
    kind: OCIRepository
    name: trivy-operator
  values:
    trivy:
      server:
        resources: # krr: controller=trivy-server container=trivy-server
          requests:
            cpu: 17m
            memory: 432Mi
    resources: # krr: controller=trivy-operator container=trivy-operator
      requests:
        cpu: 15m
        memory: 128Mi

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      qbittorrent:
        initContainers:
          coredns:
            image:
              repository: mirror.gcr.io/coredns/coredns
              tag: 1.14.1
        containers:
          qbittorrent:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.4
            resources:
              requests:
                cpu: 9829m
                memory: 703Mi
          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.4
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
